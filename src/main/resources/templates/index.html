<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments.html :: main-head"></div>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div th:if="${message}" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">성공적으로 회원가입 되었습니다!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">매주 자신에게 맞는 새로운 식단을 찾으세요!</h1>
        <br/>
        <p class="lead">저희 사이트는 이용자의 식단유형을 추정해 매주 새로운 식단을 추천해드립니다.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" th:href="@{'/diet/type'}" role="button">자신의 식단 유형 정하기</a>
        <a class="btn btn-secondary btn-lg" th:href="@{'/diet/example'}" role="button">식단 유형 종류 확인하기</a>
    </div>
</div>

<div class="row">
    <div class="col-4 d-flex justify-content-end">
        <i class="fas fa-hamburger fa-10x"></i>
    </div>
    <div class="col-4 d-flex justify-content-center">
        <i class="fas fa-fish fa-10x"></i>
    </div>
    <div class="col-4 d-flex justify-content-start">
        <i class="fas fa-bread-slice fa-10x"></i>
    </div>
</div>

<div th:replace="fragments.html :: main-footer"></div>
</body>
</html>
