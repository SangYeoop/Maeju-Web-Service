<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments.html :: main-head"></div>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container pt-3">
    <div class="row">
        <div class="col-3">
            <ul th:replace="fragments.html :: settings-menu(currentMenu = 'profile')"></ul>
        </div>
        <div class="col-9">
            <h2 class="font-weight-bold">프로필</h2>
            <div th:replace="fragments.html :: message"></div>
            <form th:action="@{'/settings/profile'}" th:object="${profileUpdateForm}" th:method="post">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <hr/>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}" disabled/>
                    <small id="emailHelp" class="form-text text-muted">이메일은 수정할 수 없습니다.</small>
                </div>
                <hr/>
                <div class="form-group">
                    <label for="dietType">식단유형</label>
                    <input type="text" class="form-control" id="dietType" aria-describedby="dietTypeHelp" th:field="*{dietType.name}" disabled/>
                    <a id="dietTypeHelp" class="btn btn-secondary mt-3" th:href="@{'/diet/type'}" role="button">자신의 식단 유형 다시 정하기</a>
                </div>
                <hr/>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" th:field ="*{genderType}" th:value="${T(com.foodwebservice.account.type.GenderType).MALE}">
                    <label class="form-check-label" for="male">
                        남
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" th:field ="*{genderType}" th:value="${T(com.foodwebservice.account.type.GenderType).FEMALE}">
                    <label class="form-check-label" for="female">
                        여
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="none" th:field ="*{genderType}" th:value="${T(com.foodwebservice.account.type.GenderType).NONE}">
                    <label class="form-check-label" for="none">
                        응답 없음
                    </label>
                </div>
                <hr/>
                <button type="submit" class="btn btn-primary">변경 사항 저장하기</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: main-footer"></div>
</body>
</html>
