<div th:replace="fragments.html :: main-head"></div>
<body>
<div th:replace="fragments.html :: main-nav"></div>

<div class="container pt-3">
    <div class="row">
        <div class="col-3">
            <ul th:replace="fragments.html :: settings-menu(currentMenu = 'account')"></ul>
        </div>
        <div class="col-9">
            <h2 class="font-weight-bold">계정 관리</h2>
            <form th:action="@{'/settings/account'}" th:method="post">
                <div class="form-group mt-5">
                    <span class="font-weight-bold">계정 삭제시 모든 정보가 삭제됩니다.</span>
                    <br/>
                    <button type="submit" class="btn btn-danger mt-3">계정 삭제하기</button>
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: main-footer"></div>
</body>
</html>
