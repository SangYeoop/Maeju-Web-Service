<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments.html :: main-head"></div>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="bg-light">
    <div class="container pt-3 pb-3">
        <h3 class="main-text-color font-weight-bold m-3">식단 유형의 종류</h3>
        <div id="carouselExampleCaptions" class="carousel slide mt-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">건강 식단 추구형</h5>
                        <p>저칼로리, 저염식, 저당식 등 건강한 식단에 관심이 많습니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">안전성 중시형</h5>
                        <p>무농약, 유기농을 선호하고 인증여부를 확인하는 등 안전한 식단에 관심이 많습니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">경제성 중시형</h5>
                        <p>가격정보를 확인하고, 저렴한 식재료를 구입하는 등 알뜰한 식단에 관심이 많습니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">식생활 모험가형</h5>
                        <p>새로운 음식, 새로운 요리, 이색적인 식당을 선호하는 등 새로운 식단에 관심이 많습니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">로컬푸드 지향형</h5>
                        <p>전통음식과 지역특산물, 향토음식점을 선호하는 전통적인 식단에 관심이 많습니다.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<br/>
</body>
</html>
