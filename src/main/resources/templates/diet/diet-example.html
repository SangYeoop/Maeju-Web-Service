<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments.html :: main-head"></div>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="bg-light">
    <div class="container pt-3 pb-3">
        <h3 class="main-text-color font-weight-bold m-3">식단 유형의 종류</h3>
        <div id="carouselExampleCaptions" class="carousel slide mt-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">건강/안전 추구형</h5>
                        <p>건강/안전 추구형 관련 내용</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">모험형</h5>
                        <p>모험형 관련 내용</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">합리형</h5>
                        <p>합리형 관련 내용</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{'/images/food-image-example.png'}" class="d-md-block w-100" alt="image-example">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="main-text-color font-weight-bold">간편형</h5>
                        <p>간편형 관련 내용</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<br/>
</body>
</html>
